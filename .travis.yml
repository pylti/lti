sudo: false
language: python
python:
  - 2.7
  - 3.5
  - 3.6
install: pip install tox-travis codecov
script: tox
after_success: codecov
branches:
  only:
    - master
    - /^\d+(\.\d+)*$/
deploy:
  provider: pypi
  user: pylti
  password:
    secure: 
  on:
    tags: true
    python: 3.6
    condition: $TOXENV != desc
  distributions: sdist bdist_wheel
matrix:
  fast_finish: true
  include:
    - python: 3.6
      env: TOXENV=desc
